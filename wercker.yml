box: wercker/android
# Build definition
build:
  # The steps that will be executed on build
  steps:
    - script:
        name: show base information
        code: |
          gradle -v
          echo $ANDROID_HOME
          echo $ANDROID_SDK_VERSION
          echo $ANDROID_BUILD_TOOLS
          echo $ANDROID_UPDATE_FILTER
          echo $ANDROID_NDK_HOME
    - android-sdk-update:
        filter: platform-tools,build-tools-19.1.0,android-20,sysimg-20,extra-android-m2repository
    - setup-android-emulator:
        target: android-20
    - script:
        name: run gradle connectedCheck
        code: |
          gradle --full-stacktrace clean connectedCheck